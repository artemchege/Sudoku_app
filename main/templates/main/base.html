<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <title>{% block title %}Sudoku solver App{% endblock %}</title>
</head>
<body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normalm mr-auto"><a href="/">Sudoku solver</a></p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="https://en.wikipedia.org/wiki/Sudoku">About sudoku</a>
        <a class="p-2 text-dark" href="{% url 'main:history' %}">History</a>
      </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
